<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Restaurant</h1>
  </header>
<section>
         <div class="serch-container">
          <input type="text" id="search" placeholder="Search for a dish">
        <button id="search-btn">Search</button>
         </div>
        

        <div class="menu-items"></div>
        <form id="contact-form" style="display: none;">
          <label for="contact-name">Имя:</label>
          <input type="text" id="contact-name" required>
      
          <label for="contact-phone">Телефон:</label>
          <input type="tel" id="contact-phone" required>
      
          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" >
      
          <button type="submit" id="moveBtn">Добавить контакт</button>
        
      </form>
      <h2 id="h2Element" style="display: none;">Contacts</h2>
        <div class="contact-container">
         
        </div>
    
       


</section>
  

  <script src="js/app.js"></script>
  <script src="form/form.js"></script> 
  <script src="block.js/block.js"></script>
</body>
</html>
